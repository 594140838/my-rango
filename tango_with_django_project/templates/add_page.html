<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
        <meta charset="utf-8"/>
    </head>

    <body>
        <h1>Add a Page</h1>
        {% if not category_name_slug %}
                The specified category does not exist!<br/>
        {% else %}       
        <form id="page_form" method="post" action="/rango/category/{{category_name_slug}}/add_page/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}              <!--用于输出错误 一般不会输出--> 
                {{ field.help_text }}
                {{ field }}
                <br>
            {% endfor %}

            <input type="submit" name="submit" value="Create Page" />
        </form>
        {% endif %}
    </body>

</html>
